<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - ContactPage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans">
    <nav class="flex justify-between items-center px-8 py-3 w-full bg-black/50 fixed z-10 text-white">
        <div class="flex items-center space-x-2">
            <span class="text-2xl">✈️</span>
            <h1 class="font-bold text-xl">TravelBloom</h1>
        </div>
        <ul class="flex space-x-8">
            <li><a href="./travel.html" class="hover:text-teal-400">Home</a></li>
            <li><a href="about.html" class="hover:text-teal-400">About Us</a></li>
            <li><a href="./contact.html" class="hover:text-teal-400">Contact Us</a></li>
        </ul>
    </nav>
    <div class="relative">
        <img src="/TravelBloom-/assests/background.jpg" alt="City view" class="w-full h-screen object-cover" alt="">

        <!-- Overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-black via-black/40 to-transparent"></div>

        <div class="grid grid-cols-2">
            <section class="section-1 ">
                <div class="absolute inset-0 flex flex-col justify-center items-start text-white px-28 space-y-6">
                    <h2 class="text-6xl font-extrabold leading-tight">
                        CONTACT US
                    </h2>

                    <!-- Social Icons -->
                    <div class="flex space-x-4 mt-4">
                        <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg"
                                class="w-6 h-6 invert" alt="Twitter"></a>
                        <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"
                                class="w-6 h-6 invert" alt="Facebook"></a>
                        <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
                                class="w-6 h-6 invert" alt="Instagram"></a>
                        <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg"
                                class="w-6 h-6 invert" alt="YouTube"></a>
                    </div>
            </section>
            <section class="section-2 ">
                <div class="absolute inset-0 flex justify-end items-center px-8 ">
                    <form
                        class="bg-black/50 p-8 rounded-2xl shadow-xl w-full max-w-md space-y-6 text-white m-[176px] mt-[211px] ">

                        <div>
                            <label for="name" class="block text-sm font-medium">Full Name</label>
                            <input type="text" id="name" name="name" required
                                class="mt-1 block w-full rounded-lg border border-gray-400 bg-white/20 text-white placeholder-gray-300 shadow-sm focus:border-white  p-3"
                                placeholder="Enter your name" />
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium">Email Address</label>
                            <input type="email" id="email" name="email" required
                                class="mt-1 block w-full rounded-lg border border-gray-400 bg-white/20 text-white placeholder-gray-300 shadow-sm focus:border-white p-3"
                                placeholder="Enter your email" />
                        </div>

                        <div>
                            <label for="subject" class="block text-sm font-medium">Subject</label>
                            <input type="text" id="subject" name="subject"
                                class="mt-1 block w-full rounded-lg border border-gray-400 bg-white/20 text-white placeholder-gray-300 shadow-sm focus:border-white focus:ring p-3"
                                placeholder="Subject" />
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium">Message</label>
                            <textarea id="message" name="message" rows="4" required
                                class="mt-1 block w-full rounded-lg border border-gray-400 bg-white/20 text-white placeholder-gray-300 shadow-sm focus:border-white p-3"
                                placeholder="Write your message..."></textarea>
                        </div>

                        <button id="sendbtn" onclick="sendMessage()"
                            class="w-full bg-teal-600 hover:bg-teal-700 text-white font-medium py-3 px-4 rounded-lg shadow-md transition">
                            Send Message
                        </button>
                    </form>
                </div>
            </section>
        </div>
        <script>
            function sendMessage() {
                alert('Data submitted successfully');
            }
        </script>
</body>

</html>
