<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TravelBloom</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-3 w-full bg-black/50 fixed z-10 text-white">
    <div class="flex items-center space-x-2">
      <span class="text-2xl">✈️</span>
      <h1 class="font-bold text-xl">TravelBloom</h1>
    </div>
    <ul class="flex space-x-8">
      <li><a href="./travel.html" class="hover:text-teal-400">Home</a></li>
      <li><a href="about.html" class="hover:text-teal-400">About Us</a></li>
      <li><a href="./contact.html" class="hover:text-teal-400">Contact Us</a></li>
    </ul>
    <div class="relative w-96">
      <!-- Input -->
      <input type="text" id="searchInput" placeholder="Enter a destination or keyword"
        class="w-full px-4 py-2 pr-28 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 bg-white focus:ring-teal-500 text-gray-900">

      <!-- Buttons (absolute inside input) -->
      <div class="absolute inset-y-0 right-1 flex items-center space-x-1">
        <button id="searchBtn" onclick=""
          class="bg-teal-500 text-white px-3 py-1 rounded-md hover:bg-teal-600">Search</button>
        <button id="clearBtn" onclick=""
          class="bg-teal-500 text-white px-3 py-1 rounded-md hover:bg-teal-600">Clear</button>
      </div>
    </div>

  </nav>

  <!-- Hero Section -->
  <section class="relative w-full h-screen">
    <img src="/TravelBloom-/assests/background.jpg" alt="City view" class="w-full h-full object-cover">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-gradient-to-r from-black via-black/40 to-transparent"></div>

    <!-- Content Split -->
    <div class="absolute inset-0 flex px-16">
      <!-- Left Side -->
      <div class="w-1/2 flex flex-col justify-center text-white space-y-6">
        <h2 class="text-6xl font-extrabold leading-tight">
          EXPLORE <br> DREAM <br> DESTINATION
        </h2>
        <p class="max-w-lg font-bold text-gray-200">
          It encourages exploration of unfamiliar territories, embracing diverse cultures
          and landscapes, while pursuing the desired destination that captivates the heart
          and ignites a sense of wonder.
        </p>
        <button class="bg-teal-500 w-40 py-3 text-lg font-semibold rounded-md hover:bg-teal-600 transition">
          BOOK NOW
        </button>

        <!-- Social Icons -->
        <div class="flex space-x-4 mt-4">
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg"
              class="w-6 h-6 invert" alt="Twitter"></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"
              class="w-6 h-6 invert" alt="Facebook"></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
              class="w-6 h-6 invert" alt="Instagram"></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg"
              class="w-6 h-6 invert" alt="YouTube"></a>
        </div>
      </div>

      <!-- Right Side -->
      <div class="w-1/2 flex flex-col justify-start items-end h-full overflow-y-auto space-x-4 space-y-4 pr-15">

        <div id="localTime" class="opacity-0 pointer-events-none transition-opacity duration-300 text-lg font-semibold bg-black/50 text-white p-2 rounded-lg mt-[12vh] mr-10 w-[25vw] h-12 text-center flex justify-center items-center"></div>
        <div class="grid grid-rows-2 space-y-3 w-[30vw]" id="destinations"></div>
      </div>
    </div>
  </section>

  <script src="travel.js"></script>
</body>

</html>
